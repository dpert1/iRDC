  <h1>Equation 21: Activity-Number Relation</h1>
  <h2>Equation:</h2>
  <div class="equation">\[A = \lambda N\]</div>
  <h2>Variables:</h2>
  <ul>
    <li>\(A\): Activity [Bq or decays/s]</li>
    <li>\(\lambda\): Decay constant [s<sup>-1</sup>]</li>
    <li>\(N\): Number of radioactive nuclei [-]</li>
  </ul>
  <h2>Description:</h2>
  <p>Relationship of activity to number of radioactive particles.</p>
