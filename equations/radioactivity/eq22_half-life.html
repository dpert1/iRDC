  <h2>Equation:</h2>
  <div class="equation">\[T_{1/2} = \frac{\ln 2}{\lambda}\]</div>
  <h2>Variables:</h2>
  <ul>
    <li>\(T_{1/2}\): half-life [s]</li>\n<li>\(\lambda\): decay constant [s^{-1}]</li>
