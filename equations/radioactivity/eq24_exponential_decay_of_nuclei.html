<body>
  <h1>Equation 24: Exponential Decay of Nuclei</h1>
  <h2>Equation:</h2>
  <div class="equation">\[N(t) = N_0 e^{-\lambda t}\]</div>
  <h2>Variables:</h2>
  <ul>
    <li>\(N(t)\): number of nuclei at time t</li>
    <li>\(N_0\): initial number</li>
    <li>\(\lambda\): decay constant</li>
    <li>\(t\): time</li>
  </ul>
  <h2>Description:</h2>
  <p>Standard radioactive exponential decay law for the number of nuclei.</p>
</body>
